    <div class="login-page" [@routerTransition]>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <img src="assets/images/logo.png" width="150px" class="user-avatar" />
                <h1>SB Admin BS4 Angular5</h1>
                <form role="form">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" ng-model="model.name" class="form-control input-underline input-lg" id="" placeholder="Email">
                        </div>
    
                        <div class="form-group">
                            <input type="password" ng-model="model.password" class="form-control input-underline input-lg" id="" placeholder="Password">
                        </div>

                        <div class="form-group">
                            <label>Agent</label>
                            <select ng-model="model.agentDetail" class="form-control form-control-lg rounded-0" id="agent" >
                                <option value="">-----Select-----</option>
                                <option *ngFor="let agent of agents" value="agent.code">{{agent.value}}</option>
                            </select>
                            <div class="invalid-feedback">Enter your Agent too!</div>
                        </div>
                    </div>
                    <a class="btn rounded-btn" [routerLink]="['/layout']" (click) ="loginVerify(model)"> Log in </a>
                    &nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                </form>
            </div>
        </div>
    </div>
